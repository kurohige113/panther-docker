version: '3'

volumes:
  db-store:

services:
  web:
    container_name: web
    build: ./web
    ports:
      - 80:80
    privileged: true
    volumes:
      - ../leopard:/var/www/leopard
      - ./web/php.ini:/usr/local/etc/php/php.ini

  db:
    container_name: db
    build: ./db
    ports:
      - 3306:3306
    volumes:
      - db-store:/var/lib/mysql